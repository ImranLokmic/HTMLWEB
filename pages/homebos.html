<!DOCTYPE html>
<html lang="ba" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="../css/home.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
  <div class="smallscreen">
    <h1>Ekran je premali za prikaz</h1>
  </div>
  <div class="creditCardForm">
    <div class="heading">
      <h1>Unesite va≈°e podatke</h1>
    </div>
    <div class="payment">
      <form>
        <div class="form-group owner">
          <label for="owner">Ime i prezime Vlasnika</label>
          <input type="text" class="form-control" id="owner"  autocomplete="off">
        </div>
        <div class="form-group CVV">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" maxlength="3" required pattern="[1-9]{3}" autocomplete="off">
        </div>
        <div class="form-group" id="card-number-field">
          <label for="cardNumber">Broj Kartice</label>
          <input type="text" class="form-control" id="cardNumber" maxlength="19" required pattern="[0-9]{4} *[0-9]{4} *[0-9]{4} *[0-9]{4}" autocomplete="off">
        </div>
        <div class="form-group" id="expiration-date">
          <label>Datum isteka</label>
          <select>
            <option value="01">January</option>
            <option value="02">February </option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select>
            <option value="16"> 2020</option>
            <option value="17"> 2021</option>
            <option value="18"> 2022</option>
            <option value="19"> 2023</option>
            <option value="20"> 2024</option>
            <option value="21"> 2025</option>
          </select>
        </div>
        <div class="form-group" id="credit_cards">
          <img src="../img/home/visa.jpg" id="visa">
          <img src="../img/home/mastercard.jpg" id="mastercard">
          <img src="../img/home/amex.jpg" id="amex">
        </div>
        <div class="form-group" id="confirm-now">
          <button type="submit" class="btn btn-default" id="confirm-card">Potvrdite</button>
        </div>
      </form>
    </div>
  </div>
  <div class="back">
    <button type="action" onclick="window.location.href = '../index.html';" class="btn btn-danger btn-block">Povratak</button>
  </div>
</body>

</html>
