<!DOCTYPE html>
<html lang="ba" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="../css/home.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
  <img src="../img/index/banklogo.png" class="logo">
  <div class="smallscreen">
    <img src="../img/warning.svg" height="80px">
    <h1>Širina ekrana je premala!</h1>
  </div>
  <div class="creditCardForm">
    <div class="heading">
      <h1>Unesite vaše podatke</h1>
    </div>
    <div class="payment">
      <form>
        <div class="form-group owner">
          <label for="owner">Ime i prezime Vlasnika</label>
          <input type="text" class="form-control" id="owner"  autocomplete="off">
        </div>
        <div class="form-group CVV">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" maxlength="3" required pattern="[1-9]{3}" autocomplete="off">
        </div>
        <div class="form-group" id="card-number-field">
          <label for="cardNumber">Broj Kartice</label>
          <input type="text" class="form-control" id="cardNumber" maxlength="19" required pattern="[0-9]{4} *[0-9]{4} *[0-9]{4} *[0-9]{4}" autocomplete="off">
        </div>
        <div class="form-group" id="expiration-date">
          <label>Datum isteka</label>
          <select>
            <option value="1">January</option>
            <option value="2">February </option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select>
            <option value="2020"> 2020</option>
            <option value="2021"> 2021</option>
            <option value="2022"> 2022</option>
            <option value="2023"> 2023</option>
            <option value="2024"> 2024</option>
            <option value="2025"> 2025</option>
          </select>
        </div>
        <div class="form-group" id="credit_cards">
          <img src="../img/home/visa.jpg" id="visa">
          <img src="../img/home/mastercard.jpg" id="mastercard">
          <img src="../img/home/amex.jpg" id="amex">
        </div>
        <div class="form-group" id="confirm-now">
          <button type="submit" class="btn btn-default" id="confirm-card">Potvrdite</button>
          <button type="action" onclick="window.location.href = '../index.html';" class="btnx btn btn-danger">Povratak</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
